lobby:
    auto_accept: true
    accept_delay: 8
    avoid_autofill: true
    auto_start: true
    teammate:
    excess_queue_time: 35
    max_queue_time: 850 #stop queue reset once total time>850
champion_select:
    runes: !include 'runes.yaml'
    # accept_trades: false
    automate: true
    ban_delay: 25
    pick_delay: 15
    declare_delay: 9
    bottom:
        picks:
            - jinx
            - kaisa
            - vayne
            - jhin
            - missfortune
            - caitlyn
