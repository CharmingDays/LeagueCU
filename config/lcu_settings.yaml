            - amumu
            - senna
            - lux
            - leona
            - blitzcrank
            - brand
    middle:
        picks:
            - hwei
            - leblanc
            - lux
            - orianna
        bans:
            - xerath 
            - kassadin
            - yasuo
            - galio

    top:
        picks:
            - nasus
            - chogath
            - garen
            - vayne
        bans:
            - quinn
            - gwen
            - fiora
            - darius

    utility:
        picks:
            - sona
            - thresh
            - xreath
            - blitzcrank
        bans:
            - leona
            - lux
            - brand
            - zyra
            - morgana

    jungle:
        picks:
            - lilia
            - shyvana
